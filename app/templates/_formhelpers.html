{% macro render_field(field, label_class="", input_attrs="") %}
  <dt><label class="{{ label_class }}">{{ field.label }}</label></dt>
  <dd>
    <input {{ input_attrs }} />
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </dd>
{% endmacro %}
